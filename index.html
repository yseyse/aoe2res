<!DOCTYPE html>
<html>
<head>
    <title>Display Image from JSON</title>
</head>
<body>
    <img id="image" src=""/>
    <script>
        // Function to fetch JSON data and display as image
        async function fetchAndDisplayImage() {
            const imageUrl = 'https://eu-west-1.aws.data.mongodb-api.com/app/application-0-hsqrn/endpoint/http';
            
            try {
                const response = await fetch(imageUrl);
                const jsonData = await response.json();
                
                // Assuming jsonData[0] contains the required image data
                const imageData = jsonData[0].imageData;
                
                // Setting the src attribute of the image to the base64-encoded data
                document.getElementById('image').src = 'data:image/png;base64,' + imageData;
            } catch (error) {
                console.error('Error fetching or displaying the image:', error);
            }
        }

        // Call the function when the page loads
        fetchAndDisplayImage();
    </script>
</body>
</html>
