<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from JSON</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .image-container {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5vh 0;
            box-sizing: border-box;
        }

        .label {
            font-size: 2.5vh;
            flex-shrink: 0;
            margin: 0;
            width: auto;
            text-align: right;
        }

        .label.red { color: red; }
        .label.yellow { color: yellow; }
        .label.purple { color: purple; }
        .label.orange { color: orange; }

        img {
            width: calc(100vw - 10vw); /* Maximize image width */
            max-height: 20vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <p class="label red">水</p>
        <img id="image2" src=""/>
    </div>
    <div class="image-container">
        <p class="label yellow">康</p>
        <img id="image4" src=""/>
    </div>
    <div class="image-container">
        <p class="label purple">威</p>
        <img id="image6" src=""/>
    </div>
    <div class="image-container">
        <p class="label orange">燊</p>
        <img id="image8" src=""/>
    </div>

    <script>
        async function fetchAndDisplayImages() {
            const imageUrl = 'https://eu-west-1.aws.data.mongodb-api.com/app/application-0-hsqrn/endpoint/http';
            
            try {
                const response = await fetch(imageUrl);
                const jsonData = await response.json();
                
                for (let i = 0; i < 4; i++) {
                    const imageData = jsonData[i].imageData;
                    document.getElementById('image' + (2 * (i + 1))).src = 'data:image/png;base64,' + imageData;
                }
            } catch (error) {
                console.error('Error fetching or displaying the images:', error);
            }
        }

        fetchAndDisplayImages();
        setInterval(fetchAndDisplayImages, 3000);
    </script>
</body>
</html>
